    <!-- Navigation -->

            <div class="navbar-header">

                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="index.html">UR Clubs</a>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Club Login
                </h1>
            </div>
        </div>

        <div id="error"></div>

        <form method="post" id="validationForm">

            <div class="form-horizontal" role="form">

                <div class="form-group">
                    <label for="email">Club Email Address</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="example@gmail.com" />
                </div>

                <div class="form-group">
                    <label for="pass">Password</label>
                    <input class="form-control" type="password" name="pass" id="pass" />
                </div>
                
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="Submit" id="submitButton" />
                </div>
            </div>

        </form>
       
       <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-md-4">

                </div>

    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script>

    $("#validationForm").submit(function(event) {

        var errorMessage="";

        event.preventDefault();

        function isValidEmailAddress(emailAddress) {
        
            var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
            return pattern.test(emailAddress);
        };

        if (($("#name").val()) == "")
        {
            errorMessage= "<br />Please enter your name";
        }

        if (!isValidEmailAddress($("#email").val()))
        {
            errorMessage= errorMessage+"<br />Please enter a valid email address";
        }

        if (($("#club").val()) == "")
        {
            errorMessage= errorMessage+ "<br />Please enter a club";
        }

        if (($("#question").val()) == "")
        {
            errorMessage= errorMessage+ "<br />Please enter a comment or question";
        }


        if (errorMessage == "")
        {
            alert("Your comment or question has been submitted.");
        }
        else
        {
            $("#error").html(errorMessage);            
        }
    });

    </script>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
